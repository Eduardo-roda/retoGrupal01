<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <title>1¬∞RetoGrupal üê±‚Äçüêâ</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card_img_wrapper">
          <img src="images/image-equilibrium.jpg" alt="image NFT" class="card_img" />
          <div class="card_color_overlay"></div>
          <img src="./images/icon-view.svg" alt="icon-view" class="card_view">
        </div>
        <div class="card_text">
          <h1 class="card_text_tittle">Equilibrium #3429</h1>
          <p class="card_text_p">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card_esp">
            <p class="card_text_esp_">
              <span class="card_text_s">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                0.041 ETH
              </span>
              <span class="card_text_s_">
                <img src="./images/icon-clock.svg" alt="icon-clock">
                3 days left
              </span>
            </p>
          </div>
        </div>
        <div class="card_footer">
          <img
            src="images/image-avatar.png"
            alt="image creator"
            class="card_footer_img"
          />
          <p class="card_footer_p">Creation of <span> Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
